<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Down Beat</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
  </head>
  <body>

    <div class="canvas-container">
      <div class="left-of-canvas"></div>
      <div class="canvas-wrapper">
        <canvas id="canvas" width="400" height="600">
          Your browser does not support canvas element.
        </canvas>
      </div>
      <div class="right-of-canvas">
        <h1>Down Beat
          <a href="https://github.com/mooserson/DownBeat">
          <img class="octocat" src="assets/GitHub-Mark-32px.png" />
          </a>
        </h1>
        <h2>
            The Myth of Sisyphus Game
        </h2>
        <h3>Be the boulder!</h3>
        <div class="goal">
          GOAL:
          <br>
          How many times can you push your boulder to the top and back to the bottom?
          <br>
        </div>
        <div class="controls">
          Controls:
          <br>
          LEFT: <-
          <br>
          RIGHT: ->
          <br>
          JUMP: space
        </div>
      </div>
    </div>
    <script type="application/javascript" src="lib/keymaster.js"></script>
    <script type="text/javascript" src="lib/bundle.js" charset="utf-8"></script>
  </body>
</html>
